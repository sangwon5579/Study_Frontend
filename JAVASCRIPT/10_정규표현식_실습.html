<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
        .hint {
            color: gray;
            padding-left: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h2>회원가입 폼</h2>
    <form>
        <label for="userId">아이디 : </label>
        <input type="text" name="userId" id="userId" required>
        <br>
        <span class="hint">영문자, 숫자 포함하여 총 4 ~ 12자로 입력하시오. 단, 첫 글자는 반드시 소문자로</span>

        <br><br>

        <label for="userPwd1">비밀번호 : </label>
        <input type="password" name="userPwd1" id="userPwd1" required>
        <br>
        <span class="hint">영문자, 숫자, 특수문자 포함하여 총 5 ~ 15자로 입력하시오.</span>

        <br><br>

        <label for="userPwd2">비밀번호 확인 : </label>
        <input type="password" id="userPwd2" required>
        <br>
        <span class="hint">위의 비밀번호와 일치하게 입력하시오.</span>

        <br><br>

        <label for="userName">이름 : </label>
        <input type="text" name="userName" id="userName" required>
        <br>
        <span class="hint">한글로만 이루어져야 되며 2글자 이상으로 입력하시오.</span>

        <br><br>

        <label for="email">이메일 : </label>
        <input type="text" name="email" id="email" required>
        <br>
        <span class="hint">이메일 형식에 맞춰서 입력하시오.</span>

        <br><br>

        <input type="submit" value="회원가입" onclick="return validate();">
        <input type="reset" value="다시 입력">
    </form>

    <script>
        function validate() {
            let userId = document.getElementById("userId");
            let pwd1 = document.getElementById("userPwd1");
            let pwd2 = document.getElementById("userPwd2");
            let userName = document.getElementById("userName");
            let email = document.getElementById("email");

            // 아이디 검사
            // 첫 글자는 반드시 영문자로 입력되어야 하고
            // 영문 소문자, 숫자 포함하여 총 4~12자로 입력하시오.
            if (!check(/^[a-z][a-z\d]{3,11}$/, userId.value, '유효한 아이디를 입력하세요.')) {
                return false;
            }

            // 비밀번호 검사
            // 영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.
            if (!check(/^[\w\d!@#$%^&*]{8,15}$/, pwd1.value, '유효한 비밀번호를 입력하세요.')) {
                return false;
            }
            
            // 비밀번호 확인 검사
            if (pwd1.value !== pwd2.value) {
                alert('동일한 비밀번호 값을 입력하세요.');
                pwd2.value = '';
                pwd2.focus();

                return false;
            }

            // 이름 검사
            // 한글로만 이루어져야 되며 2글자 이상으로 입력하시오.
            if(!check(/^[가-힣]{2,}$/, userName.value, '유효한 이름을 입력하세요.')) {
                return false;
            }

            // 이메일 검사
            if (!check(/^[\w-]+@([\w-]+)\.([A-Za-z\.]{2,6})$/, email.value, '유효한 이메일을 입력하세요.')) {
                return false;
            }

            // 주민등록번호를 확인하는 정규 표현식
            // /^\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])-[1-4]\d{6}$/
        }

        function check(regExp, checkValue, msg) {

            if(regExp.test(checkValue)) {
                return true;
            } else {
                alert(msg);

                return false;
            }            
        }
    </script>
</body>
</html>
