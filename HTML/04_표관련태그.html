<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        /* td{
            width: 50px;
            height: 50px;
        } */

        thead{
            background-color: rgb(17, 19, 21);
            color: gold;
        }
        tfoot{
            text-decoration: underline;
        }
/* 
        tbody{
            font-size: 2em;
        } */
    </style>
</head>
<body>
    <h2>표 관련 태그</h2>
    <h3>기본적인 표 만들기</h3>

    <table border="1">
        <!-- 테이블의 제목이나 설명을 작성하는 태그이다. -->
        <caption><strong><em>웹 브라우저의 종류</em></strong></caption>
        <tr>
            <th width="160px">브라우저명</th>
            <th width="160px">제조사</th>
            <th width="160px">홈페이지</th>
        </tr>
        <tr>
            <td>MS Edge</td>
            <td>Microsoft</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Chrom</td>
            <td>Google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>Apple</td>
            <td>https://www.apple.com</td>
        </tr>
    </table>

    <h4>회원 정보</h4>
    <table border="1">

        <tr>
            <td colspan="2" rowspan="2" width="130px" height="130px">사진</td>
            <!-- <td></td> -->
            <td width="80px">이름</td>
            <td width="300px"></td>
        </tr>

        <tr>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td>연락처</td>
            <td></td>
        </tr>

        <tr>
            <td width="65px" height="50px">주소</td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>

        <tr>
            <td height="120px"></td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
    </table>


    <h3>표 구조 태그</h3>
    <!-- table[border=1]>(thead>tr>th*3)+(tbody(tr>td*3)*3)+(tfoot>tr>th[colspan=2]+td) -->
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th width="200px">주소</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tr>
            <td>이몽룡</td>
            <td>24</td>
            <td>서울특별시 종로구</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>24</td>
            <td>서울특별시 구로구</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>24</td>
            <td>서울특별시 마포구</td>
        </tr>
        <tfoot>
            <tr>
                <th colspan="2">총 인원</th>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
