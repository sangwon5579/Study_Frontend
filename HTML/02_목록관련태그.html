<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h1>목록 관련 태그</h1>
    <h3>1. 순서 없는 목록 태그</h3>
    <!-- l>li*4 -->
    <ul>
        <li><HTML5/li>
            <li>글자 관련 태그</li>
            <li>목록 관련 태그</li>
        <li>CSS3</li>
        <ul>
            <li>선택자</li>
            <li>텍스트 스타일</li>
        </ul>
        <li><javascript/li>
        <li><vue.gs/li>
    </ul>

    <h3>2. 순서 있는 목록 태그</h3>
    <ol type="1" start="3">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>vue.js</li>
    </ol>


    <h3>3. 설명 목록 태그</h3>
    <dl>
        <dt>HTML5</dt>
        <dd>HTML5는 웹에서 정보를 표현할 목적으로 만든 마크업 언어이다.</dd>
    </dl>

</body>
</html>
